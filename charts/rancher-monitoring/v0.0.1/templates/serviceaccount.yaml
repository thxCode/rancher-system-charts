{{- if .Values.enabled }}
{{- if .Values.enabledRBAC }}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.version" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "app.fullname" . }}
imagePullSecrets: 
{{ toYaml .Values.imagePullSecrets | indent 2 }}
{{- end }}
{{- end }}